<meta name="description" content="我个人是比较喜欢玩拼装模型的，还有积木，主要享受拼装的过程。先前一段时间都是玩纸模，主要是纸模价格低廉，模型还是比较少接触，但是对善于动手创作的我来说，应该不成问题的。 最近万代新出了一款星球大战系列的千年隼模型，鉴于网上别人的拼装及评价，口碑还是不错的，于是乎我忍不住剁了手。尺寸比例是1:144，远观的话也看不出什么，近看你会发现细节是真的很棒！麻烦的是需要上色，这对我来说算是一个坑吧。要是不上">
